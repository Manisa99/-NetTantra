<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Multipage Registration Form| MK</title>
      <link rel="stylesheet" href="/static/net.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Registration Form</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  page 1
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  page 2
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  submit
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">

                  <div class="fields">
                     <div class="input-field">
                         <label>Name</label>
                         <input type="text" placeholder="First" name="FirstName" required>
                         <input type="text" placeholder="Last" name="LastName" required>
                     </div>
 
                     <div class="input-field">
                         <label>Date of Birth</label>
                         <input type="date" placeholder="enter ur dob" name="Dateofbirth" required>
                     </div>
 
                     <div class="input-field">
                         <label>Email Id</label>
                         <input type="email" placeholder="email" name="Email" required>
                     </div>
 
                     <div class="input-field">
                         <label>Gender</label>
                         <select required>
                             <option disabled selected>Select gender</option>
                             <option>Male</option>
                             <option>Female</option>
                             <option>Others</option>
                         </select>
                     </div>
 
                     <div class="input-field">
                         <label>Father's Name</label>
                         <input type="text" placeholder="First" name="Name" required>
                         <input type="text" placeholder="Last" name="Name" required>
                     </div>
 
                     <div class="input-field">
                         <label>Mother's Name</label>
                         <input type="text" placeholder="First" name="Name" required>
                         <input type="text" placeholder="Last" name="Name" required>
                     </div>
 
                     <div class="input-field">
                         <label>Nationality</label>
                         <input type="text" placeholder="Enter Your Nationality" required>
                     </div>
 
                     <div class="input-field">
                         <label>Home Address</label>
                         <input type="text" placeholder="Street Address" required>
                         <input type="text" placeholder="City" required>
                         <select class="country">
                           <option>Select A Country</option>
                           <option>Austrelia</option>
                           <option>America</option>
                           <option>Bangaldesh</option>
                           <option>China</option>
                           <option>India</option>
                           <option>England</option>
                           <option>France</option>
                           <option>Indonesia</option>
                           <option>Japan</option>
                           <option>South Africa</option>
                           <option>Newzeeland</option>
                         </select>
                     </div>
 
                     <div class="input-field">
                         <label>Telephone-Home</label>
                         <input type="phonenumber" placeholder="##########" required>
                     </div>
 
                     <div class="input-field">
                         <label>Telephone-Mobile</label>
                         <input type="phonenumber" placeholder="##########" required>
                     </div>
                   </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="input-field">
                    <label>HSC Institution Name</label>
                    <input type="text" placeholder="" required>
                  </div>

                  <div class="input-field">
                    <label>HSC Board Type</label>
                   
                   <select>
                       <option disabled selected>Select Institution</option>
                       <option>CBSE</option>
                       <option>ICSC</option>
                       <option>State Board</option>
                   </select>
                  </div>

                  <div class="input-field">
                   <label>Score in HSC in percentage</label>
                   <input type="number" placeholder="Enter your %" required>
                  </div>

                  <div class="input-field">
                   <label>SSC Institution Name</label>
                   <input type="text" placeholder="" required>
                  </div>

                  <div class="input-field">
                   <label>SSC Board Type</label>
                   
                   <select>
                       <option disabled selected>Select Institution</option>
                       <option>CBSE</option>
                       <option>ICSC</option>
                       <option>State Board</option>
                   </select>
                  </div>

                  <div class="input-field">
                   <label>Currently pursuing</label>
                   <input type="text" placeholder="" required>
                  </div>

                  <div class="input-field">
                   <label>Current Educational Institution Name</label>
                   <input type="text" placeholder="" required>
                  </div>

                  <div class="input-field">
                   <label>Overall percentage</label>
                   <input type="number" placeholder="" required>
                  </div>

                  <div class="input-field">
                   <label>Current Backlogs If any</label>
                   <input type="number" placeholder="" required>
                  </div>
              
             
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                <div class="input-field">
                    <label>Recent Passport Size Photograph (image size less than 4mb)</label>
                    <input type="file" placeholder="" id="file" accept="image/" required>
                </div>

                <div class="input-field">
                    <label>HSC Marksheet (image,PDF or docs size less than 4mb)</label>
                    <input type="file" placeholder="" id="file" accept="image/" required>
                </div>

                <div class="input-field">
                    <label>SSC Marksheet (image,PDF or docs size less than 4mb)</label>
                    <input type="file" placeholder="" id="file" accept="image/" required>
                </div>

                <div class="input-field">
                    <label>All Semesters  Marksheets in a single PDF or docs(file size less than 10mb)</label>
                    <input type="file" placeholder="" id="file" accept="image/" required>
                </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
               
            </form>
         </div>
      </div>
      
      <script src="/static/net.js"></script>     
   </body>
</html>
